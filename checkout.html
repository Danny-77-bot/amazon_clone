<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>

    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Roboto font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png" alt="Amazon Logo">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png" alt="Amazon Mobile Logo">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link js-return-to-home" href="amazon.html"></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png" alt="Secure Checkout Icon">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary">
          <!-- Order summary content will be dynamically added here -->
        </div>
        <div class="payment-summary">
          
    </div>


    <script type="module" src="scripts/checkout.js"></script>
    <script type="mdoule" src="./scripts/utils//form_date.js"></script>
  </body>
</html>
